<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Amazon</title>
      <link rel="stylesheet" href="./assets/css/reset.css" />
      <link rel="stylesheet" href="./assets/css/style.css" />
   </head>
   <body>
      <header id="header" class="bg-color-primary">
         <img class="pd-x" src="./assets/images/logo.png" alt="logo" />
         <nav class="bg-color-secondary">
            <div class="nav-menu pd-x">
               <ul>
                  <li><a href="#">All</a></li>
                  <li><a href="#">Today's deals</a></li>
                  <li><a href="#">Customer Service</a></li>
                  <li><a href="#">Registry</a></li>
                  <li><a href="#">Gift Cards</a></li>
                  <li><a href="#">Sell</a></li>
               </ul>
            </div>
         </nav>
      </header>
      <main class="container-main">
         <div class="container-orange tx-al-center mg-yb">
            <p>Shop All Holiday Gift Cards</p>
         </div>

         <div class="container-banner mg-yb tx-al-center">
            <h1>Holiday Gift Guides</h1>
            <p>Be a go-gifter</p>
         </div>

         <div class="container-content bg-color-third mg-yb pd-1">
            <div class="title-secondary mg-yl-1per">
               <h2>Find the perfect gift</h2>
               <a href="#">Shop Now</a>
            </div>
            <div class="container-img">
               <img
                  class="content-img"
                  src="./assets/images/img_1.jpg"
                  alt="image-of-a-kindle"
               />
               <img
                  class="content-img"
                  src="./assets/images/img_2.jpg"
                  alt="image-of-a-notebook"
               />
               <img
                  class="content-img"
                  src="./assets/images/img_3.jpg"
                  alt="image-of-watches"
               />
               <img
                  class="content-img"
                  src="./assets/images/img_4.jpg"
                  alt="image-of-pets"
               />
            </div>
         </div>

         <div class="container-content">
            <div class="container-img">
               <img
                  class="img-long"
                  src="./assets/images/img_9.png"
                  alt="image-of-a-vr"
               />
            </div>
            <div class="title-secondary tx-al-center mg-yb">
               <h2>Play the gifting game</h2>
               <a href="#">Shop gaming</a>
            </div>
         </div>

         <div class="container-content">
            <div class="container-img">
               <img
                  class="img-long"
                  src="./assets/images/img_10.png"
                  alt="image-of-a-speaker-and-headphone"
               />
            </div>
            <div class="title-secondary tx-al-center mg-yb">
               <h2>The sound of cheer</h2>
               <a href="#">Shop Audio & Accessories</a>
            </div>
         </div>
      </main>
      <footer>
         <div class="bg-color-secondary tx-al-center pd-1">
            <a href="#header">Back to top</a>
         </div>
         <div class="tx-al-center bg-color-primary">
            <img src="./assets/images/logo.png" alt="logo" />
         </div>
      </footer>
   </body>
</html>
